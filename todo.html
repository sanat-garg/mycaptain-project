<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>My Todo list</h1>
    <h2>Todos:</h2>
    <ul></ul>
    <input type="text">
    <button>Add todo</button>
    <script>
      $('button').click(() => {
        $('ul').append(`<li>${$('input').val()}</li>`);
        $('input').val('');
      });
    </script>
  </body>
</html>
